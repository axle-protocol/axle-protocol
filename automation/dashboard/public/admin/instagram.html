<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instagram · 포스트 큐</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-zinc-950 text-zinc-100">
  <div class="max-w-3xl mx-auto p-4">
    <header class="py-4">
      <h1 class="text-xl font-semibold">Instagram 포스트 큐</h1>
      <p class="text-sm text-zinc-400">브랜드 가이드 · 초안 생성 · 검증 · 스케줄링</p>
    </header>

    <nav class="flex gap-2 text-sm mb-4 flex-wrap">
      <a class="underline text-zinc-500" href="/">Dashboard</a>
      <a class="underline text-zinc-500" href="/admin">Setup</a>
      <a class="underline text-zinc-300 font-medium" href="/admin/instagram">Instagram</a>
    </nav>

    <div class="flex gap-1 mb-4 border-b border-zinc-800">
      <button data-tab="generator" class="tab-btn px-4 py-2 text-sm rounded-t-lg text-zinc-500">초안 생성</button>
      <button data-tab="queue" class="tab-btn px-4 py-2 text-sm rounded-t-lg text-zinc-500">포스트 큐</button>
      <button data-tab="guide" class="tab-btn px-4 py-2 text-sm rounded-t-lg text-zinc-500">브랜드 가이드</button>
    </div>

    <!-- Generator Tab -->
    <section id="tab-generator" class="tab-content hidden">
      <div class="rounded-xl border border-zinc-800 bg-zinc-900/40 p-4">
        <div class="text-sm text-zinc-400 mb-3">초안 생성</div>
        <div class="grid gap-2">
          <input id="productName" class="rounded-lg bg-zinc-950 border border-zinc-800 px-3 py-2 text-sm" placeholder="상품명 * (예: 디올 립스틱 999)" />
          <input id="keyBenefit" class="rounded-lg bg-zinc-950 border border-zinc-800 px-3 py-2 text-sm" placeholder="핵심 장점 * (예: 발색 좋고 하루종일 촉촉)" />
          <div class="grid grid-cols-2 gap-2">
            <input id="price" class="rounded-lg bg-zinc-950 border border-zinc-800 px-3 py-2 text-sm" placeholder="가격 (선택)" type="number" />
            <input id="targetAudience" class="rounded-lg bg-zinc-950 border border-zinc-800 px-3 py-2 text-sm" placeholder="타겟 (선택, 예: 20-30대)" />
          </div>
          <textarea id="notes" rows="2" class="rounded-lg bg-zinc-950 border border-zinc-800 px-3 py-2 text-sm" placeholder="메모 (선택, 추가 포인트)"></textarea>
          <select id="tone" class="rounded-lg bg-zinc-950 border border-zinc-800 px-3 py-2 text-sm">
            <option value="">톤 자동 (다양하게)</option>
            <option value="empathy">공감+찐후기형(담백)</option>
            <option value="info">정보형(똑똑한 소비)</option>
            <option value="luxury">럭셔리 감성형(짧고 세련)</option>
          </select>
          <button id="generateBtn" class="w-full rounded-lg bg-emerald-400 text-zinc-950 py-2.5 text-sm font-semibold">초안 생성 (5개 변형)</button>
        </div>
        <div id="genMsg" class="mt-2 text-xs text-zinc-400"></div>
      </div>

      <div id="variants" class="mt-4 grid gap-3"></div>
    </section>

    <!-- Queue Tab -->
    <section id="tab-queue" class="tab-content hidden">
      <div class="rounded-xl border border-zinc-800 bg-zinc-900/40 p-4">
        <div class="flex items-center justify-between mb-3">
          <div class="text-sm text-zinc-400">포스트 큐</div>
          <div class="flex gap-2 items-center">
            <select id="statusFilter" class="rounded-lg bg-zinc-950 border border-zinc-800 px-3 py-1.5 text-sm">
              <option value="">전체</option>
              <option value="draft">초안</option>
              <option value="approved">승인됨</option>
              <option value="sent">발송완료</option>
              <option value="canceled">취소</option>
            </select>
            <button id="refreshQueue" class="rounded-lg bg-zinc-800 px-3 py-1.5 text-sm">새로고침</button>
          </div>
        </div>
        <div id="queueList" class="grid gap-3"></div>
        <div id="queueEmpty" class="text-sm text-zinc-500 hidden">포스트가 없습니다.</div>
      </div>
    </section>

    <!-- Brand Guide Tab -->
    <section id="tab-guide" class="tab-content hidden">
      <div class="rounded-xl border border-zinc-800 bg-zinc-900/40 p-4">
        <div class="flex items-center justify-between mb-3">
          <div>
            <div class="text-sm text-zinc-400">브랜드 가이드 (JSON)</div>
            <div class="text-xs text-zinc-600 mt-1">톤, 금지어, 이모지 제한, 해시태그 규칙, CTA 정책 등</div>
          </div>
          <button id="saveGuide" class="rounded-lg bg-emerald-400 text-zinc-950 px-4 py-1.5 text-sm font-semibold">저장</button>
        </div>
        <textarea id="guideEditor" rows="28" class="w-full rounded-lg bg-zinc-950 border border-zinc-800 px-3 py-2 text-xs font-mono text-zinc-200 resize-y leading-relaxed"></textarea>
        <div id="guideMsg" class="mt-2 text-xs text-zinc-400"></div>
      </div>
    </section>

    <footer class="py-6 text-xs text-zinc-500">
      Instagram 반자동화 큐 · 자동 업로드 없음 · 수동 포스팅 리마인더 방식
    </footer>
  </div>

  <script src="/admin/instagram.js"></script>
</body>
</html>
