<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1080">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      width: 1080px;
      height: 1350px;
      overflow: hidden;
      position: relative;
      background: {{BACKGROUND}};
      font-family: 'Noto Sans KR', sans-serif;
      color: {{COLOR_TEXT}};
    }

    body::before {
      content: '';
      position: absolute;
      inset: 0;
      background: {{COLOR_BG}}CC;
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      width: 100%;
      height: 100%;
      padding: 100px 80px 150px 80px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .section-label {
      font-size: 13px;
      font-weight: 500;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      opacity: 0.4;
      text-align: center;
      max-height: 20px;
      overflow: hidden;
    }

    .cards-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      margin-top: 64px;
    }

    .option-card {
      background: {{COLOR_ACCENT}}08;
      border-radius: 16px;
      padding: 40px 44px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.04);
      max-height: 140px;
      overflow: hidden;
    }

    .option-name {
      font-size: 28px;
      font-weight: 500;
      letter-spacing: -0.02em;
      line-height: 1.4;
      margin-bottom: 12px;
      max-height: 50px;
      overflow: hidden;
    }

    .option-price {
      font-size: 28px;
      font-weight: 700;
      letter-spacing: -0.02em;
      color: {{COLOR_HIGHLIGHT}};
      max-height: 40px;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="section-label">구성 옵션</div>
    <div class="cards-container">
      <div class="option-card">
        <div class="option-name">{{OPTION_1_NAME}}</div>
        <div class="option-price">{{OPTION_1_PRICE}}</div>
      </div>
      <div class="option-card">
        <div class="option-name">{{OPTION_2_NAME}}</div>
        <div class="option-price">{{OPTION_2_PRICE}}</div>
      </div>
      <div class="option-card">
        <div class="option-name">{{OPTION_3_NAME}}</div>
        <div class="option-price">{{OPTION_3_PRICE}}</div>
      </div>
    </div>
  </div>
</body>
</html>
