<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1080">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      width: 1080px;
      height: 1350px;
      overflow: hidden;
      position: relative;
      background: {{BACKGROUND}};
      font-family: 'Noto Sans KR', sans-serif;
      color: {{COLOR_TEXT}};
    }

    body::before {
      content: '';
      position: absolute;
      inset: 0;
      background: {{COLOR_BG}}CC;
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 0 80px;
    }

    .section-label {
      font-size: 13px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.35em;
      color: {{COLOR_ACCENT}};
      margin-bottom: 64px;
    }

    .cards {
      width: 100%;
      max-width: 860px;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .card {
      background: {{COLOR_ACCENT}}0A;
      border: 1px solid {{COLOR_ACCENT}}14;
      border-radius: 20px;
      padding: 40px 44px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.06);
    }

    .option-name {
      font-size: 24px;
      font-weight: 400;
      letter-spacing: -0.01em;
      line-height: 1.5;
      color: {{COLOR_TEXT}};
      text-align: left;
      max-height: 60px;
      overflow: hidden;
    }

    .option-price {
      font-size: 28px;
      font-weight: 700;
      color: {{COLOR_ACCENT}};
      letter-spacing: -0.02em;
      line-height: 1;
      margin-top: 16px;
      max-height: 60px;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="section-label">OPTIONS</div>
    <div class="cards">
      <div class="card">
        <div class="option-name">{{OPTION_1_NAME}}</div>
        <div class="option-price">{{OPTION_1_PRICE}}</div>
      </div>
      <div class="card">
        <div class="option-name">{{OPTION_2_NAME}}</div>
        <div class="option-price">{{OPTION_2_PRICE}}</div>
      </div>
      <div class="card">
        <div class="option-name">{{OPTION_3_NAME}}</div>
        <div class="option-price">{{OPTION_3_PRICE}}</div>
      </div>
    </div>
  </div>
</body>
</html>
