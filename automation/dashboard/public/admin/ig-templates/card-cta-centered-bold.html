<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1080">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      width: 1080px;
      height: 1350px;
      overflow: hidden;
      position: relative;
      background: {{BACKGROUND}};
      font-family: 'Noto Sans KR', sans-serif;
      color: {{COLOR_TEXT}};
    }

    body::before {
      content: '';
      position: absolute;
      inset: 0;
      background: {{COLOR_BG}}CC;
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .main-area {
      margin-top: 32%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .cta-text {
      font-size: 44px;
      font-weight: 700;
      letter-spacing: -0.03em;
      line-height: 1.4;
      text-align: center;
      white-space: pre-line;
      color: {{COLOR_TEXT}};
      max-width: 800px;
      padding: 0 80px;
      max-height: 200px;
      overflow: hidden;
    }

    .accent-line {
      width: 48px;
      height: 3px;
      background: {{COLOR_ACCENT}};
      margin: 36px 0;
    }

    .cta-sub {
      font-size: 22px;
      font-weight: 300;
      letter-spacing: 0.01em;
      line-height: 1.7;
      text-align: center;
      white-space: pre-line;
      color: {{COLOR_TEXT}};
      opacity: 0.55;
      max-width: 700px;
      padding: 0 80px;
    }

    .dual-cta {
      margin-top: 56px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }

    .cta-main-btn {
      display: inline-block;
      background: {{COLOR_HIGHLIGHT}};
      color: {{COLOR_BG}};
      font-size: 26px;
      font-weight: 700;
      padding: 20px 64px;
      border-radius: 12px;
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 600px;
    }

    .cta-sub-btn {
      display: inline-block;
      border: 2px solid {{COLOR_ACCENT}}60;
      color: {{COLOR_TEXT}};
      opacity: 0.7;
      font-size: 20px;
      font-weight: 400;
      padding: 14px 48px;
      border-radius: 12px;
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 500px;
    }

    .bottom-decoration {
      position: absolute;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 14px;
      font-weight: 300;
      color: {{COLOR_ACCENT}};
      opacity: 0.2;
      letter-spacing: 0.1em;
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="main-area">
      <div class="cta-text">{{CTA_TEXT}}</div>
      <div class="accent-line"></div>
      <div class="cta-sub">{{CTA_SUB}}</div>
      <div class="dual-cta">
        <div class="cta-main-btn">{{CTA_MAIN}}</div>
        <div class="cta-sub-btn">{{CTA_SUB_ACTION}}</div>
      </div>
    </div>
    <div class="bottom-decoration">&mdash;</div>
  </div>
</body>
</html>
