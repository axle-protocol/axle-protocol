<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1080">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      width: 1080px;
      height: 1350px;
      overflow: hidden;
      position: relative;
      background: {{BACKGROUND}};
      font-family: 'Noto Sans KR', sans-serif;
      color: {{COLOR_TEXT}};
    }

    body::before {
      content: '';
      position: absolute;
      inset: 0;
      background: {{COLOR_BG}}CC;
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      width: 100%;
      height: 100%;
      padding: 100px 80px 150px 80px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .cta-text {
      font-size: 48px;
      font-weight: 700;
      line-height: 1.35;
      letter-spacing: -0.03em;
      text-align: center;
      max-height: 200px;
      overflow: hidden;
      white-space: pre-line;
    }

    .divider {
      width: 48px;
      height: 1px;
      background: {{COLOR_ACCENT}}33;
      margin: 32px 0;
      flex-shrink: 0;
    }

    .cta-sub {
      font-size: 20px;
      font-weight: 300;
      line-height: 1.6;
      letter-spacing: 0.01em;
      text-align: center;
      opacity: 0.7;
      max-height: 50px;
      overflow: hidden;
    }

    .cta-main-btn {
      margin-top: 48px;
      background: {{COLOR_HIGHLIGHT}};
      color: {{COLOR_BG}};
      font-size: 24px;
      font-weight: 700;
      line-height: 1.0;
      letter-spacing: -0.01em;
      padding: 20px 64px;
      border-radius: 12px;
      max-width: 560px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      text-align: center;
    }

    .cta-sub-action {
      margin-top: 20px;
      font-size: 20px;
      font-weight: 400;
      color: {{COLOR_TEXT}};
      opacity: 0.7;
      text-decoration: underline;
      text-underline-offset: 4px;
      max-height: 30px;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
      max-width: 560px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="cta-text">{{CTA_TEXT}}</div>
    <div class="divider"></div>
    <div class="cta-sub">{{CTA_SUB}}</div>
    <div class="cta-main-btn">{{CTA_MAIN}}</div>
    <div class="cta-sub-action">{{CTA_SUB_ACTION}}</div>
  </div>
</body>
</html>
