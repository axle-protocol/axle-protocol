<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1080">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      width: 1080px;
      height: 1350px;
      overflow: hidden;
      position: relative;
      background: {{BACKGROUND}};
      font-family: 'Noto Sans KR', sans-serif;
      color: {{COLOR_TEXT}};
    }

    body::before {
      content: '';
      position: absolute;
      inset: 0;
      background: {{COLOR_BG}}CC;
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .section-label {
      margin-top: 160px;
      font-size: 14px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.3em;
      color: {{COLOR_ACCENT}};
      opacity: 0.4;
      text-align: center;
    }

    .trust-headline {
      margin-top: 40px;
      font-size: 30px;
      font-weight: 700;
      text-align: center;
      line-height: 1.5;
      padding: 0 100px;
      max-height: 80px;
      overflow: hidden;
    }

    .badges-container {
      margin-top: 100px;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      gap: 36px;
      padding: 0 80px;
    }

    .badge {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 48px 24px;
      border: 1px solid {{COLOR_ACCENT}}33;
      border-radius: 20px;
    }

    .badge-icon {
      font-size: 28px;
      font-weight: 700;
      color: {{COLOR_ACCENT}};
      margin-bottom: 28px;
      letter-spacing: 0.05em;
    }

    .badge-text {
      font-size: 22px;
      font-weight: 400;
      line-height: 1.6;
      white-space: pre-line;
      max-height: 120px;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="section-label">TRUST</div>
    <div class="trust-headline">{{TRUST_HEADLINE}}</div>
    <div class="badges-container">
      <div class="badge">
        <div class="badge-icon">01</div>
        <div class="badge-text">{{REVIEW_1}}</div>
      </div>
      <div class="badge">
        <div class="badge-icon">02</div>
        <div class="badge-text">{{REVIEW_2}}</div>
      </div>
      <div class="badge">
        <div class="badge-icon">&#9733;</div>
        <div class="badge-text">{{TRUST_STAT}}</div>
      </div>
    </div>
  </div>
</body>
</html>
