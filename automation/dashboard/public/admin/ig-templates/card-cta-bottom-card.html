<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1080">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      width: 1080px;
      height: 1350px;
      overflow: hidden;
      position: relative;
      background: {{BACKGROUND}};
      font-family: 'Noto Sans KR', sans-serif;
      color: {{COLOR_TEXT}};
    }

    body::before {
      content: '';
      position: absolute;
      inset: 0;
      background: {{COLOR_BG}}CC;
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding-bottom: var(--pad-bottom-safe);
    }

    .floating-card {
      margin: 0 80px;
      margin-bottom: 0;
      background: {{COLOR_BG}};
      border-radius: 20px;
      padding: 64px var(--pad-x);
      box-shadow: 0 -4px 40px rgba(0,0,0,0.05);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .cta-text {
      font-size: 48px;
      font-weight: 700;
      letter-spacing: -0.03em;
      line-height: 1.4;
      text-align: center;
      white-space: pre-line;
      color: {{COLOR_TEXT}};
      max-height: 200px;
      overflow: hidden;
    }

    .accent-line {
      width: 40px;
      height: 2px;
      background: {{COLOR_ACCENT}}40;
      margin: 32px 0;
    }

    .cta-sub {
      font-size: 20px;
      font-weight: 300;
      letter-spacing: 0.01em;
      line-height: 1.7;
      text-align: center;
      white-space: pre-line;
      color: {{COLOR_TEXT}};
      opacity: 0.5;
    }

    .single-cta {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 18px;
      width: 100%;
    }

    .cta-main-btn {
      display: inline-block;
      background: {{COLOR_HIGHLIGHT}};
      color: {{COLOR_BG}};
      font-size: 24px;
      font-weight: 700;
      padding: 18px 56px;
      border-radius: 12px;
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 560px;
    }

        .cta-sub-link {
      font-size: var(--caption);
      font-weight: 400;
      opacity: var(--opacity-secondary);
      text-decoration: underline;
      text-underline-offset: 6px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 640px;
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="floating-card">
      <div class="cta-text">{{CTA_TEXT}}</div>
      <div class="accent-line"></div>
      <div class="cta-sub">{{CTA_SUB}}</div>
      <div class="single-cta">
        <div class="cta-main-btn">{{CTA_MAIN}}</div>
        <div class="cta-sub-link">{{CTA_SUB_ACTION}}</div>
      </div>
    </div>
  </div>
</body>
</html>
