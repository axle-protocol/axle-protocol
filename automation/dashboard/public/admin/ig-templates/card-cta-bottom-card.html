<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1080">
<style>
@import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap');
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  width: 1080px;
  height: 1350px;
  overflow: hidden;
  font-family: 'Noto Sans KR', sans-serif;
  background: {{BACKGROUND}};
  color: {{COLOR_TEXT}};
  display: flex;
  flex-direction: column;
  justify-content: flex-end;
}
.spacer {
  flex: 1;
}
.card-wrapper {
  padding: 0 80px 100px;
}
.card {
  background: {{COLOR_BG}};
  border-radius: 20px;
  padding: 72px 64px;
  box-shadow: 0 8px 40px rgba(0, 0, 0, 0.06);
  text-align: center;
}
.cta-text {
  font-size: 44px;
  font-weight: 700;
  line-height: 1.4;
  letter-spacing: -0.02em;
  color: {{COLOR_TEXT}};
  margin-bottom: 32px;
}
.cta-sub {
  font-size: 24px;
  font-weight: 300;
  line-height: 1.6;
  color: {{COLOR_TEXT}};
  opacity: 0.65;
}
</style>
</head>
<body>
<div class="spacer"></div>
<div class="card-wrapper">
  <div class="card">
    <div class="cta-text">{{CTA_TEXT}}</div>
    <div class="cta-sub">{{CTA_SUB}}</div>
  </div>
</div>
</body>
</html>
