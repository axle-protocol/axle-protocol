<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1080">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      width: 1080px;
      height: 1350px;
      overflow: hidden;
      position: relative;
      background: {{BACKGROUND}};
      font-family: 'Noto Sans KR', sans-serif;
      color: {{COLOR_TEXT}};
    }

    body::before {
      content: '';
      position: absolute;
      inset: 0;
      background: {{COLOR_BG}}CC;
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .top-decoration {
      position: absolute;
      top: 100px;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
      height: 1px;
      background: {{COLOR_ACCENT}}33;
    }

    .hook-text {
      font-size: 50px;
      font-weight: 700;
      letter-spacing: -0.03em;
      line-height: 1.45;
      text-align: center;
      white-space: pre-line;
      color: {{COLOR_TEXT}};
      max-width: 800px;
      padding: 0 80px;
    }

    .divider {
      width: 60px;
      height: 2px;
      background: {{COLOR_ACCENT}}4D;
      margin: 48px 0;
    }

    .product-hero {
      width: 520px;
      height: 520px;
      margin-bottom: 56px;
      background-image: url('{{PRODUCT_IMAGE_URL}}');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      filter: drop-shadow(0 18px 28px rgba(0,0,0,0.18));
    }

    .sub-text {
      font-size: 24px;
      font-weight: 300;
      letter-spacing: 0.01em;
      line-height: 1.7;
      text-align: center;
      white-space: pre-line;
      color: {{COLOR_TEXT}};
      opacity: 0.65;
      max-width: 700px;
      padding: 0 80px;
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="top-decoration"></div>
    <div class="product-hero"></div>
    <div class="hook-text">{{HOOK_TEXT}}</div>
    <div class="divider"></div>
    <div class="sub-text">{{SUB_TEXT}}</div>
  </div>
</body>
</html>
