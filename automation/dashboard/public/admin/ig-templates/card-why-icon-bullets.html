<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1080">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      width: 1080px;
      height: 1350px;
      overflow: hidden;
      position: relative;
      background: {{BACKGROUND}};
      font-family: 'Noto Sans KR', sans-serif;
      color: {{COLOR_TEXT}};
    }

    body::before {
      content: '';
      position: absolute;
      inset: 0;
      background: {{COLOR_BG}}CC;
      z-index: 0;
    }

    .left-border {
      position: absolute;
      left: 100px;
      top: 0;
      bottom: 0;
      width: 1px;
      background: {{COLOR_ACCENT}}14;
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 1;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding-left: 140px;
      padding-right: 120px;
      gap: 56px;
    }

    .item {
      display: flex;
      align-items: flex-start;
      gap: 24px;
    }

    .bullet {
      width: 8px;
      height: 8px;
      min-width: 8px;
      border-radius: 50%;
      background: {{COLOR_ACCENT}};
      margin-top: 12px;
    }

    .item-text {
      font-size: 26px;
      font-weight: 400;
      letter-spacing: -0.01em;
      line-height: 1.6;
      white-space: pre-line;
      color: {{COLOR_TEXT}};
      max-height: 120px;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="left-border"></div>
  <div class="content">
    <div class="item">
      <div class="bullet"></div>
      <div class="item-text">{{ITEM_1}}</div>
    </div>
    <div class="item">
      <div class="bullet"></div>
      <div class="item-text">{{ITEM_2}}</div>
    </div>
    <div class="item">
      <div class="bullet"></div>
      <div class="item-text">{{ITEM_3}}</div>
    </div>
  </div>
</body>
</html>
