<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1080">
<style>
@import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap');
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  width: 1080px;
  height: 1350px;
  overflow: hidden;
  font-family: 'Noto Sans KR', sans-serif;
  background: {{BACKGROUND}};
  color: {{COLOR_TEXT}};
  display: flex;
  align-items: center;
  justify-content: center;
}
.container {
  width: 100%;
  padding: 100px 120px;
}
.bullet-list {
  display: flex;
  flex-direction: column;
  gap: 56px;
}
.bullet-item {
  display: flex;
  align-items: flex-start;
  gap: 32px;
}
.bullet-icon {
  font-size: 28px;
  color: {{COLOR_ACCENT}};
  flex-shrink: 0;
  line-height: 1.6;
  margin-top: 4px;
}
.bullet-text {
  font-size: 30px;
  font-weight: 400;
  line-height: 1.6;
  color: {{COLOR_TEXT}};
}
</style>
</head>
<body>
<div class="container">
  <div class="bullet-list">
    <div class="bullet-item">
      <span class="bullet-icon">&#9678;</span>
      <div class="bullet-text">{{ITEM_1}}</div>
    </div>
    <div class="bullet-item">
      <span class="bullet-icon">&#9678;</span>
      <div class="bullet-text">{{ITEM_2}}</div>
    </div>
    <div class="bullet-item">
      <span class="bullet-icon">&#9678;</span>
      <div class="bullet-text">{{ITEM_3}}</div>
    </div>
  </div>
</div>
</body>
</html>
