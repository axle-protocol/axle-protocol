<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1080">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      width: 1080px;
      height: 1350px;
      overflow: hidden;
      position: relative;
      background: {{BACKGROUND}};
      font-family: 'Noto Sans KR', sans-serif;
      color: {{COLOR_TEXT}};
    }

    body::before {
      content: '';
      position: absolute;
      inset: 0;
      background: {{COLOR_BG}}CC;
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      width: 100%;
      height: 100%;
      padding: 100px 80px 150px 80px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .section-label {
      font-size: 13px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.3em;
      opacity: 0.4;
      text-align: center;
      margin-bottom: 80px;
    }

    .steps-container {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding: 0 60px;
    }

    .step {
      display: flex;
      align-items: flex-start;
      gap: 28px;
    }

    .step-circle {
      flex-shrink: 0;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: {{COLOR_ACCENT}};
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .step-number {
      font-size: 18px;
      font-weight: 700;
      color: {{COLOR_BG}};
    }

    .step-text {
      font-size: 28px;
      font-weight: 400;
      line-height: 1.7;
      letter-spacing: -0.01em;
      white-space: pre-line;
      max-height: 80px;
      overflow: hidden;
      padding-top: 6px;
    }

    .step-connector {
      margin-left: 22px;
      width: 1px;
      height: 40px;
      background: {{COLOR_ACCENT}};
      opacity: 0.15;
    }

    .howto-note {
      margin-top: auto;
      font-size: 20px;
      font-weight: 300;
      line-height: 1.6;
      letter-spacing: 0.01em;
      opacity: 0.4;
      text-align: center;
      white-space: pre-line;
      max-height: 60px;
      overflow: hidden;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="section-label">이렇게 주문하세요</div>
    <div class="steps-container">
      <div class="step">
        <div class="step-circle"><span class="step-number">1</span></div>
        <div class="step-text">{{STEP_1}}</div>
      </div>
      <div class="step-connector"></div>
      <div class="step">
        <div class="step-circle"><span class="step-number">2</span></div>
        <div class="step-text">{{STEP_2}}</div>
      </div>
      <div class="step-connector"></div>
      <div class="step">
        <div class="step-circle"><span class="step-number">3</span></div>
        <div class="step-text">{{STEP_3}}</div>
      </div>
    </div>
    <div class="howto-note">{{HOWTO_NOTE}}</div>
  </div>
</body>
</html>
