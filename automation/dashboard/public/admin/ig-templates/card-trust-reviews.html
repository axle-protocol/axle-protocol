<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1080">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      width: 1080px;
      height: 1350px;
      overflow: hidden;
      position: relative;
      background: {{BACKGROUND}};
      font-family: 'Noto Sans KR', sans-serif;
      color: {{COLOR_TEXT}};
    }

    body::before {
      content: '';
      position: absolute;
      inset: 0;
      background: {{COLOR_BG}}CC;
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .section-label {
      margin-top: 160px;
      font-size: 14px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.3em;
      color: {{COLOR_ACCENT}};
      opacity: 0.4;
      text-align: center;
    }

    .trust-headline {
      margin-top: 40px;
      font-size: 30px;
      font-weight: 700;
      text-align: center;
      line-height: 1.5;
      padding: 0 100px;
      max-height: 80px;
      overflow: hidden;
    }

    .reviews-container {
      margin-top: 80px;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      padding: 0 120px;
    }

    .review-card {
      width: 100%;
      text-align: center;
    }

    .review-quote-mark {
      font-size: 60px;
      font-weight: 700;
      color: {{COLOR_ACCENT}};
      line-height: 1;
      margin-bottom: 8px;
    }

    .review-text {
      font-size: var(--body);
      font-weight: 300;
      font-style: italic;
      line-height: 1.7;
      white-space: pre-line;
      max-height: 120px;
      overflow: hidden;
    }

    .review-divider {
      width: 50px;
      height: 1px;
      background: {{COLOR_ACCENT}}26;
      margin: 40px 0;
    }

    .trust-stat {
      margin-top: 60px;
      font-size: 20px;
      font-weight: 700;
      color: {{COLOR_ACCENT}};
      text-align: center;
      max-height: 50px;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="section-label">실제 후기</div>
    <div class="trust-headline">{{TRUST_HEADLINE}}</div>
    <div class="reviews-container">
      <div class="review-card">
        <div class="review-quote-mark">&ldquo;</div>
        <div class="review-text">{{REVIEW_1}}</div>
      </div>
      <div class="review-divider"></div>
      <div class="review-card">
        <div class="review-quote-mark">&ldquo;</div>
        <div class="review-text">{{REVIEW_2}}</div>
      </div>
    </div>
    <div class="trust-stat">{{TRUST_STAT}}</div>
  </div>
</body>
</html>
