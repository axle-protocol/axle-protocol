<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1080">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      width: 1080px;
      height: 1350px;
      overflow: hidden;
      position: relative;
      background: {{BACKGROUND}};
      font-family: 'Noto Sans KR', sans-serif;
      color: {{COLOR_TEXT}};
    }

    body::before {
      content: '';
      position: absolute;
      inset: 0;
      background: {{COLOR_BG}}CC;
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      width: 100%;
      height: 100%;
      padding: 100px 80px 150px 80px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .section-label {
      font-size: 13px;
      font-weight: 500;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      opacity: 0.4;
      text-align: center;
      margin-bottom: 48px;
      max-height: 20px;
      overflow: hidden;
    }

    .trust-headline {
      font-size: 36px;
      font-weight: 700;
      line-height: 1.4;
      letter-spacing: -0.02em;
      text-align: center;
      margin-bottom: 64px;
      max-height: 100px;
      overflow: hidden;
    }

    .reviews-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0;
      padding: 0 40px;
    }

    .review-block {
      text-align: center;
    }

    .review-quote-mark {
      font-size: 56px;
      font-weight: 700;
      color: {{COLOR_ACCENT}};
      opacity: 0.4;
      line-height: 0.8;
      margin-bottom: 12px;
      max-height: 50px;
      overflow: hidden;
    }

    .review-text {
      font-size: 28px;
      font-weight: 400;
      line-height: 1.7;
      letter-spacing: -0.01em;
      font-style: italic;
      text-align: center;
      max-height: 100px;
      overflow: hidden;
    }

    .review-attribution {
      font-size: 18px;
      font-weight: 300;
      opacity: 0.4;
      margin-top: 8px;
      max-height: 30px;
      overflow: hidden;
    }

    .review-divider {
      width: 48px;
      height: 1px;
      background: {{COLOR_ACCENT}}33;
      margin: 48px auto;
    }

    .trust-stat {
      margin-top: auto;
      font-size: 22px;
      font-weight: 700;
      letter-spacing: -0.02em;
      color: {{COLOR_HIGHLIGHT}};
      text-align: center;
      max-height: 40px;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="section-label">실제 후기</div>
    <div class="trust-headline">{{TRUST_HEADLINE}}</div>
    <div class="reviews-container">
      <div class="review-block">
        <div class="review-quote-mark">&ldquo;</div>
        <div class="review-text">{{REVIEW_1}}</div>
        <div class="review-attribution">&mdash; 구매자님</div>
      </div>
      <div class="review-divider"></div>
      <div class="review-block">
        <div class="review-quote-mark">&ldquo;</div>
        <div class="review-text">{{REVIEW_2}}</div>
        <div class="review-attribution">&mdash; 구매자님</div>
      </div>
    </div>
    <div class="trust-stat">{{TRUST_STAT}}</div>
  </div>
</body>
</html>
