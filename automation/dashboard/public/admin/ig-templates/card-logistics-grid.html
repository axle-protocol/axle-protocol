<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1080">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      width: 1080px;
      height: 1350px;
      overflow: hidden;
      position: relative;
      background: {{BACKGROUND}};
      font-family: 'Noto Sans KR', sans-serif;
      color: {{COLOR_TEXT}};
    }

    body::before {
      content: '';
      position: absolute;
      inset: 0;
      background: {{COLOR_BG}}CC;
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .section-label {
      margin-top: 160px;
      font-size: 14px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.3em;
      color: {{COLOR_ACCENT}};
      opacity: 0.4;
      text-align: center;
    }

    .grid-container {
      margin-top: 100px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 28px;
      padding: 0 80px;
      width: 100%;
    }

    .grid-cell {
      background: {{COLOR_ACCENT}}0A;
      border-radius: 20px;
      padding: 44px 36px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .cell-label {
      font-size: 13px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      color: {{COLOR_ACCENT}};
      margin-bottom: 24px;
    }

    .cell-text {
      font-size: 22px;
      font-weight: 400;
      line-height: 1.7;
      white-space: pre-line;
      max-height: 100px;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="section-label">LOGISTICS</div>
    <div class="grid-container">
      <div class="grid-cell">
        <div class="cell-label">배송</div>
        <div class="cell-text">{{SHIPPING_INFO}}</div>
      </div>
      <div class="grid-cell">
        <div class="cell-label">반품</div>
        <div class="cell-text">{{RETURN_INFO}}</div>
      </div>
      <div class="grid-cell">
        <div class="cell-label">교환</div>
        <div class="cell-text">{{EXCHANGE_INFO}}</div>
      </div>
      <div class="grid-cell">
        <div class="cell-label">안내</div>
        <div class="cell-text">{{LOGISTICS_NOTE}}</div>
      </div>
    </div>
  </div>
</body>
</html>
