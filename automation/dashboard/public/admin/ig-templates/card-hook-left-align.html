<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1080">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      width: 1080px;
      height: 1350px;
      overflow: hidden;
      position: relative;
      background: {{BACKGROUND}};
      font-family: 'Noto Sans KR', sans-serif;
      color: {{COLOR_TEXT}};
    }

    body::before {
      content: '';
      position: absolute;
      inset: 0;
      background: {{COLOR_BG}}CC;
      z-index: 0;
    }

    .accent-bar {
      position: absolute;
      left: 60px;
      top: 30%;
      bottom: 30%;
      width: 4px;
      background: {{COLOR_ACCENT}};
      z-index: 1;
      border-radius: 2px;
    }

    .content {
      position: relative;
      z-index: 1;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding-left: 140px;
      padding-right: 120px;
    }

    .hook-text {
      font-size: 46px;
      font-weight: 700;
      letter-spacing: -0.03em;
      line-height: 1.45;
      text-align: left;
      white-space: pre-line;
      color: {{COLOR_TEXT}};
      max-height: 290px;
      overflow: hidden;
    }

    .divider {
      width: 40px;
      height: 1px;
      background: {{COLOR_ACCENT}}4D;
      margin: 40px 0;
    }

    .product-hero {
      position: absolute;
      right: 80px;
      top: 160px;
      width: 460px;
      height: 460px;
      background-image: {{PRODUCT_IMAGE_BG}};
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      filter: drop-shadow(0 18px 28px rgba(0,0,0,0.18));
      opacity: 0.95;
    }

    .sub-text {
      font-size: 22px;
      font-weight: 300;
      letter-spacing: 0.01em;
      line-height: 1.7;
      text-align: left;
      white-space: pre-line;
      color: {{COLOR_TEXT}};
      opacity: 0.6;
      max-height: 160px;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="accent-bar"></div>
  <div class="product-hero"></div>
  <div class="content">
    <div class="hook-text">{{HOOK_TEXT}}</div>
    <div class="divider"></div>
    <div class="sub-text">{{SUB_TEXT}}</div>
  </div>
</body>
</html>
