<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1080">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      width: 1080px;
      height: 1350px;
      overflow: hidden;
      position: relative;
      background: {{BACKGROUND}};
      font-family: 'Noto Sans KR', sans-serif;
      color: {{COLOR_TEXT}};
    }

    body::before {
      content: '';
      position: absolute;
      inset: 0;
      background: {{COLOR_BG}}CC;
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      width: 100%;
      height: 100%;
      padding: 100px 80px 150px 80px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .accent-bar {
      position: absolute;
      left: 0;
      top: 30%;
      bottom: 30%;
      width: 4px;
      background: {{COLOR_ACCENT}};
      opacity: 0.15;
      z-index: 2;
    }

    .text-area {
      padding-right: 300px;
    }

    .hook-text {
      font-size: 48px;
      font-weight: 700;
      line-height: 1.35;
      letter-spacing: -0.03em;
      text-align: left;
      max-height: 200px;
      overflow: hidden;
      white-space: pre-line;
    }

    .divider {
      width: 48px;
      height: 1px;
      background: {{COLOR_ACCENT}}33;
      margin: 24px 0;
    }

    .sub-text {
      font-size: 20px;
      font-weight: 300;
      line-height: 1.6;
      letter-spacing: 0.01em;
      text-align: left;
      opacity: 0.7;
      max-height: 80px;
      overflow: hidden;
      white-space: pre-line;
    }

    .product-image {
      position: absolute;
      right: 80px;
      top: 50%;
      transform: translateY(-50%);
      width: 380px;
      height: 380px;
      background: url('{{PRODUCT_IMAGE_URL}}') center / cover;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.12);
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="accent-bar"></div>
  <div class="product-image"></div>
  <div class="content">
    <div class="text-area">
      <div class="hook-text">{{HOOK_TEXT}}</div>
      <div class="divider"></div>
      <div class="sub-text">{{SUB_TEXT}}</div>
    </div>
  </div>
</body>
</html>
