<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1080">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      width: 1080px;
      height: 1350px;
      overflow: hidden;
      position: relative;
      background: {{BACKGROUND}};
      font-family: 'Noto Sans KR', sans-serif;
      color: {{COLOR_TEXT}};
    }

    body::before {
      content: '';
      position: absolute;
      inset: 0;
      background: {{COLOR_BG}}CC;
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      width: 100%;
      height: 100%;
      padding: 100px 80px 150px 80px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .headline {
      font-size: 56px;
      font-weight: 700;
      line-height: 1.35;
      letter-spacing: -0.03em;
      text-align: center;
      max-height: 200px;
      overflow: hidden;
      white-space: pre-line;
    }

    .divider {
      width: 48px;
      height: 1px;
      background: {{COLOR_ACCENT}}33;
      margin: 32px 0;
      flex-shrink: 0;
    }

    .sub-text {
      font-size: 20px;
      font-weight: 300;
      line-height: 1.6;
      letter-spacing: 0.01em;
      text-align: center;
      opacity: 0.7;
      max-height: 80px;
      overflow: hidden;
      white-space: pre-line;
    }

    .deal-price {
      font-size: 56px;
      font-weight: 700;
      line-height: 1.0;
      letter-spacing: -0.03em;
      color: {{COLOR_HIGHLIGHT}};
      margin-top: 48px;
      max-height: 60px;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
      max-width: 100%;
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="headline">{{COVER_HEADLINE}}</div>
    <div class="divider"></div>
    <div class="sub-text">{{COVER_SUB}}</div>
    <div class="deal-price">{{DEAL_PRICE}}</div>
  </div>
</body>
</html>
