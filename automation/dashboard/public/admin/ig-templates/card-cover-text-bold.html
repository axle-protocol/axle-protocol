<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1080">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      width: 1080px;
      height: 1350px;
      overflow: hidden;
      position: relative;
      background: {{BACKGROUND}};
      font-family: 'Noto Sans KR', sans-serif;
      color: {{COLOR_TEXT}};
    }

    body::before {
      content: '';
      position: absolute;
      inset: 0;
      background: {{COLOR_BG}}CC;
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 0 80px;
    }

    .headline {
      font-size: 56px;
      font-weight: 700;
      letter-spacing: -0.03em;
      line-height: 1.4;
      text-align: center;
      white-space: pre-line;
      color: {{COLOR_TEXT}};
      max-width: 900px;
      max-height: 320px;
      overflow: hidden;
    }

    .divider {
      width: 60px;
      height: 2px;
      background: {{COLOR_ACCENT}}4D;
      margin: 48px 0;
      flex-shrink: 0;
    }

    .sub-text {
      font-size: 24px;
      font-weight: 300;
      letter-spacing: 0.01em;
      line-height: 1.7;
      text-align: center;
      white-space: pre-line;
      color: {{COLOR_TEXT}};
      opacity: 0.6;
      max-width: 700px;
      max-height: 160px;
      overflow: hidden;
    }

    .deal-price {
      font-size: 48px;
      font-weight: 700;
      color: {{COLOR_ACCENT}};
      letter-spacing: -0.03em;
      line-height: 1;
      margin-top: 56px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 900px;
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="headline">{{COVER_HEADLINE}}</div>
    <div class="divider"></div>
    <div class="sub-text">{{COVER_SUB}}</div>
    <div class="deal-price">{{DEAL_PRICE}}</div>
  </div>
</body>
</html>
