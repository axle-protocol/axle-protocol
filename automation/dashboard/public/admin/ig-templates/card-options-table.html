<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1080">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      width: 1080px;
      height: 1350px;
      overflow: hidden;
      position: relative;
      background: {{BACKGROUND}};
      font-family: 'Noto Sans KR', sans-serif;
      color: {{COLOR_TEXT}};
    }

    body::before {
      content: '';
      position: absolute;
      inset: 0;
      background: {{COLOR_BG}}CC;
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 0 80px;
    }

    .section-label {
      font-size: 13px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.35em;
      color: {{COLOR_ACCENT}};
      margin-bottom: 64px;
    }

    .table {
      width: 100%;
      max-width: 860px;
      display: flex;
      flex-direction: column;
    }

    .row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 36px 40px;
      background: {{COLOR_ACCENT}}0F;
      border-bottom: 1px solid {{COLOR_ACCENT}}1A;
    }

    .row:first-child {
      border-radius: 16px 16px 0 0;
    }

    .row:last-child {
      border-radius: 0 0 16px 16px;
      border-bottom: none;
    }

    .option-name {
      font-size: 24px;
      font-weight: 400;
      letter-spacing: -0.01em;
      line-height: 1.5;
      color: {{COLOR_TEXT}};
      flex: 1;
      max-height: 60px;
      overflow: hidden;
      padding-right: 24px;
    }

    .option-price {
      font-size: 28px;
      font-weight: 700;
      color: {{COLOR_ACCENT}};
      letter-spacing: -0.02em;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 320px;
      max-height: 60px;
      flex-shrink: 0;
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="section-label">OPTIONS</div>
    <div class="table">
      <div class="row">
        <div class="option-name">{{OPTION_1_NAME}}</div>
        <div class="option-price">{{OPTION_1_PRICE}}</div>
      </div>
      <div class="row">
        <div class="option-name">{{OPTION_2_NAME}}</div>
        <div class="option-price">{{OPTION_2_PRICE}}</div>
      </div>
      <div class="row">
        <div class="option-name">{{OPTION_3_NAME}}</div>
        <div class="option-price">{{OPTION_3_PRICE}}</div>
      </div>
    </div>
  </div>
</body>
</html>
