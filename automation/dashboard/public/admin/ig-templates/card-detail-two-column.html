<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1080">
<style>
@import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap');
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  width: 1080px;
  height: 1350px;
  overflow: hidden;
  font-family: 'Noto Sans KR', sans-serif;
  background: {{BACKGROUND}};
  color: {{COLOR_TEXT}};
  display: flex;
  align-items: center;
  justify-content: center;
}
.container {
  width: 100%;
  padding: 100px 80px;
}
.columns {
  display: flex;
  gap: 0;
  width: 100%;
}
.column {
  flex: 1;
  padding: 60px 48px;
  font-size: 28px;
  font-weight: 400;
  line-height: 1.7;
  color: {{COLOR_TEXT}};
}
.column-left {
  border-right: 1px solid {{COLOR_ACCENT}};
  opacity: 1;
}
.column-left .column-inner {
  padding-right: 12px;
}
.column-right .column-inner {
  padding-left: 12px;
}
.column-label {
  font-size: 16px;
  font-weight: 500;
  text-transform: uppercase;
  letter-spacing: 0.12em;
  color: {{COLOR_ACCENT}};
  margin-bottom: 28px;
}
.column-content {
  font-size: 28px;
  font-weight: 400;
  line-height: 1.7;
  color: {{COLOR_TEXT}};
}
</style>
</head>
<body>
<div class="container">
  <div class="columns">
    <div class="column column-left">
      <div class="column-inner">
        <div class="column-content">{{DETAIL_LEFT}}</div>
      </div>
    </div>
    <div class="column column-right">
      <div class="column-inner">
        <div class="column-content">{{DETAIL_RIGHT}}</div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
