<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1080">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      width: 1080px;
      height: 1350px;
      overflow: hidden;
      position: relative;
      background: {{BACKGROUND}};
      font-family: 'Noto Sans KR', sans-serif;
      color: {{COLOR_TEXT}};
    }

    body::before {
      content: '';
      position: absolute;
      inset: 0;
      background: {{COLOR_BG}}CC;
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 80px;
    }

    .columns {
      display: flex;
      align-items: flex-start;
      width: 100%;
    }

    .column {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .column:first-child {
      padding-right: 48px;
    }

    .column:last-child {
      padding-left: 48px;
    }

    .column-label {
      font-size: 12px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      color: {{COLOR_ACCENT}};
      opacity: 0.4;
      margin-bottom: 32px;
    }

    .column-text {
      font-size: 26px;
      font-weight: 400;
      letter-spacing: -0.01em;
      line-height: 1.7;
      white-space: pre-line;
      color: {{COLOR_TEXT}};
      max-height: 280px;
      overflow: hidden;
    }

    .vertical-divider {
      width: 1px;
      align-self: stretch;
      background: {{COLOR_ACCENT}}26;
      min-height: 300px;
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="columns">
      <div class="column">
        <div class="column-label">POINT 01</div>
        <div class="column-text">{{DETAIL_LEFT}}</div>
      </div>
      <div class="vertical-divider"></div>
      <div class="column">
        <div class="column-label">POINT 02</div>
        <div class="column-text">{{DETAIL_RIGHT}}</div>
      </div>
    </div>
  </div>
</body>
</html>
