<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1080">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      width: 1080px;
      height: 1350px;
      overflow: hidden;
      position: relative;
      background: {{BACKGROUND}};
      font-family: 'Noto Sans KR', sans-serif;
      color: {{COLOR_TEXT}};
    }

    body::before {
      content: '';
      position: absolute;
      inset: 0;
      background: {{COLOR_BG}}CC;
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      width: 100%;
      height: 100%;
      padding: 100px 80px 150px 80px;
      display: flex;
      flex-direction: column;
    }

    .section-label {
      font-size: 13px;
      font-weight: 500;
      line-height: 1.0;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      text-align: center;
      opacity: 0.4;
      margin-bottom: 64px;
    }

    .columns {
      display: flex;
      gap: 48px;
      flex: 1;
    }

    .column {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .column-label {
      font-size: 13px;
      font-weight: 500;
      line-height: 1.0;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      opacity: 0.4;
      margin-bottom: 24px;
    }

    .column-text {
      font-size: 28px;
      font-weight: 400;
      line-height: 1.8;
      letter-spacing: -0.01em;
      text-align: left;
      max-height: 400px;
      overflow: hidden;
      white-space: pre-line;
    }

    .vertical-divider {
      width: 1px;
      background: {{COLOR_ACCENT}}1A;
      align-self: stretch;
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="section-label">상세 정보</div>
    <div class="columns">
      <div class="column">
        <div class="column-label">특징</div>
        <div class="column-text">{{DETAIL_LEFT}}</div>
      </div>
      <div class="vertical-divider"></div>
      <div class="column">
        <div class="column-label">상세</div>
        <div class="column-text">{{DETAIL_RIGHT}}</div>
      </div>
    </div>
  </div>
</body>
</html>
