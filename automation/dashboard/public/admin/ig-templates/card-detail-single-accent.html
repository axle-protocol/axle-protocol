<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1080">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      width: 1080px;
      height: 1350px;
      overflow: hidden;
      position: relative;
      background: {{BACKGROUND}};
      font-family: 'Noto Sans KR', sans-serif;
      color: {{COLOR_TEXT}};
    }

    body::before {
      content: '';
      position: absolute;
      inset: 0;
      background: {{COLOR_BG}}CC;
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .top-line {
      width: 40px;
      height: 1px;
      background: {{COLOR_ACCENT}}40;
      margin-bottom: 64px;
    }

    .text-block {
      background: {{COLOR_ACCENT}}0F;
      border-radius: 16px;
      padding: 64px 56px;
      max-width: 800px;
      width: calc(100% - 160px);
    }

    .detail-text {
      font-size: 28px;
      font-weight: 400;
      letter-spacing: -0.01em;
      line-height: 1.8;
      text-align: center;
      white-space: pre-line;
      color: {{COLOR_TEXT}};
      max-height: 280px;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="top-line"></div>
    <div class="text-block">
      <div class="detail-text">{{DETAIL_TEXT}}</div>
    </div>
  </div>
</body>
</html>
