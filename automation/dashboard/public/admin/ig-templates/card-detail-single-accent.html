<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1080">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      width: 1080px;
      height: 1350px;
      overflow: hidden;
      position: relative;
      background: {{BACKGROUND}};
      font-family: 'Noto Sans KR', sans-serif;
      color: {{COLOR_TEXT}};
    }

    body::before {
      content: '';
      position: absolute;
      inset: 0;
      background: {{COLOR_BG}}CC;
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      width: 100%;
      height: 100%;
      padding: 100px 80px 150px 80px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .section-label {
      font-size: 13px;
      font-weight: 500;
      line-height: 1.0;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      opacity: 0.4;
      margin-bottom: 48px;
    }

    .detail-card {
      background: {{COLOR_ACCENT}}08;
      border-radius: 16px;
      padding: 56px 48px;
      max-width: 800px;
      width: 100%;
    }

    .detail-text {
      font-size: 28px;
      font-weight: 400;
      line-height: 1.8;
      letter-spacing: -0.01em;
      text-align: center;
      max-height: 320px;
      overflow: hidden;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="section-label">상세 정보</div>
    <div class="detail-card">
      <div class="detail-text">{{DETAIL_TEXT}}</div>
    </div>
  </div>
</body>
</html>
