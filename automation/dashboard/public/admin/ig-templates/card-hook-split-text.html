<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1080">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      width: 1080px;
      height: 1350px;
      overflow: hidden;
      position: relative;
      background: {{BACKGROUND}};
      font-family: 'Noto Sans KR', sans-serif;
      color: {{COLOR_TEXT}};
    }

    body::before {
      content: '';
      position: absolute;
      inset: 0;
      background: {{COLOR_BG}}CC;
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      width: 100%;
      height: 100%;
    }

    .hook-text {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 46px;
      font-weight: 700;
      letter-spacing: -0.03em;
      line-height: 1.45;
      text-align: center;
      white-space: pre-line;
      color: {{COLOR_TEXT}};
      width: 100%;
      padding: 0 100px;
      max-height: 290px;
      overflow: hidden;
    }

    .center-line {
      position: absolute;
      top: 53%;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 1px;
      background: {{COLOR_ACCENT}}33;
    }

    .sub-text {
      position: absolute;
      top: 65%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 22px;
      font-weight: 300;
      letter-spacing: 0.01em;
      line-height: 1.7;
      text-align: center;
      white-space: pre-line;
      color: {{COLOR_TEXT}};
      opacity: 0.55;
      width: 100%;
      padding: 0 120px;
      max-height: 160px;
      overflow: hidden;
    }

    .product-hero {
      position: absolute;
      top: 140px;
      left: 50%;
      transform: translateX(-50%);
      width: 520px;
      height: 520px;
      background-image: {{PRODUCT_IMAGE_BG}};
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      filter: drop-shadow(0 18px 28px rgba(0,0,0,0.18));
      opacity: 0.95;
    }

    .page-indicator {
      position: absolute;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 14px;
      font-weight: 300;
      letter-spacing: 0.1em;
      color: {{COLOR_ACCENT}};
      opacity: 0.3;
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="product-hero"></div>
    <div class="hook-text">{{HOOK_TEXT}}</div>
    <div class="center-line"></div>
    <div class="sub-text">{{SUB_TEXT}}</div>
    <div class="page-indicator">01</div>
  </div>
</body>
</html>
