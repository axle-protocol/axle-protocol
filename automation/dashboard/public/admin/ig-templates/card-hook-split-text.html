<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1080">
<style>
@import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap');
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  width: 1080px;
  height: 1350px;
  overflow: hidden;
  font-family: 'Noto Sans KR', sans-serif;
  background: {{BACKGROUND}};
  color: {{COLOR_TEXT}};
  display: flex;
  flex-direction: column;
}
.top-half {
  flex: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 100px 120px 60px;
}
.hook-text {
  font-size: 52px;
  font-weight: 700;
  line-height: 1.4;
  letter-spacing: -0.02em;
  text-align: center;
  color: {{COLOR_TEXT}};
}
.separator {
  width: 80px;
  height: 2px;
  background: {{COLOR_ACCENT}};
  margin: 0 auto;
  opacity: 0.6;
}
.bottom-half {
  flex: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 60px 120px 100px;
}
.sub-text {
  font-size: 26px;
  font-weight: 300;
  line-height: 1.7;
  text-align: center;
  color: {{COLOR_TEXT}};
  opacity: 0.7;
}
</style>
</head>
<body>
<div class="top-half">
  <div class="hook-text">{{HOOK_TEXT}}</div>
</div>
<div class="separator"></div>
<div class="bottom-half">
  <div class="sub-text">{{SUB_TEXT}}</div>
</div>
</body>
</html>
