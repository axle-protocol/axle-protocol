<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1080">
<style>
@import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap');
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  width: 1080px;
  height: 1350px;
  overflow: hidden;
  font-family: 'Noto Sans KR', sans-serif;
  background: {{BACKGROUND}};
  color: {{COLOR_TEXT}};
  display: flex;
  align-items: center;
  justify-content: center;
}
.container {
  width: 100%;
  padding: 100px 120px;
}
.list {
  display: flex;
  flex-direction: column;
  gap: 64px;
}
.list-item {
  display: flex;
  align-items: flex-start;
  gap: 36px;
}
.number {
  font-size: 56px;
  font-weight: 700;
  color: {{COLOR_ACCENT}};
  line-height: 1;
  letter-spacing: -0.02em;
  flex-shrink: 0;
  min-width: 80px;
}
.item-text {
  font-size: 30px;
  font-weight: 400;
  line-height: 1.6;
  color: {{COLOR_TEXT}};
  padding-top: 8px;
}
.item-divider {
  width: 100%;
  height: 1px;
  background: {{COLOR_ACCENT}};
  opacity: 0.15;
}
</style>
</head>
<body>
<div class="container">
  <div class="list">
    <div class="list-item">
      <div class="number">01</div>
      <div class="item-text">{{ITEM_1}}</div>
    </div>
    <div class="item-divider"></div>
    <div class="list-item">
      <div class="number">02</div>
      <div class="item-text">{{ITEM_2}}</div>
    </div>
    <div class="item-divider"></div>
    <div class="list-item">
      <div class="number">03</div>
      <div class="item-text">{{ITEM_3}}</div>
    </div>
  </div>
</div>
</body>
</html>
