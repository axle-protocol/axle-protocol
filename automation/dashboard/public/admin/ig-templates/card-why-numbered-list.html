<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1080">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      width: 1080px;
      height: 1350px;
      overflow: hidden;
      position: relative;
      background: {{BACKGROUND}};
      font-family: 'Noto Sans KR', sans-serif;
      color: {{COLOR_TEXT}};
    }

    body::before {
      content: '';
      position: absolute;
      inset: 0;
      background: {{COLOR_BG}}CC;
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      width: 100%;
      height: 100%;
      padding: 100px 80px 150px 80px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .section-label {
      font-size: 13px;
      font-weight: 500;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      opacity: 0.4;
      margin-bottom: 80px;
      max-height: 20px;
      overflow: hidden;
    }

    .items-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0;
    }

    .item {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .item-number {
      font-size: 13px;
      font-weight: 500;
      letter-spacing: 0.15em;
      opacity: 0.4;
      text-align: center;
      margin-bottom: 16px;
      max-height: 20px;
      overflow: hidden;
    }

    .item-text {
      font-size: 36px;
      font-weight: 700;
      line-height: 1.4;
      letter-spacing: -0.02em;
      text-align: center;
      max-height: 120px;
      overflow: hidden;
    }

    .item-divider {
      width: 48px;
      height: 1px;
      background: {{COLOR_ACCENT}}33;
      margin: 40px 0;
    }

    .sub-text {
      font-size: 20px;
      font-weight: 300;
      line-height: 1.6;
      letter-spacing: 0.01em;
      opacity: 0.7;
      text-align: center;
      margin-top: auto;
      max-height: 60px;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="section-label">장점</div>
    <div class="items-container">
      <div class="item">
        <div class="item-number">01</div>
        <div class="item-text">{{ITEM_1}}</div>
      </div>
      <div class="item-divider"></div>
      <div class="item">
        <div class="item-number">02</div>
        <div class="item-text">{{ITEM_2}}</div>
      </div>
      <div class="item-divider"></div>
      <div class="item">
        <div class="item-number">03</div>
        <div class="item-text">{{ITEM_3}}</div>
      </div>
    </div>
    <div class="sub-text">{{SUB_TEXT}}</div>
  </div>
</body>
</html>
