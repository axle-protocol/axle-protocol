<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1080">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      width: 1080px;
      height: 1350px;
      overflow: hidden;
      position: relative;
      background: {{BACKGROUND}};
      font-family: 'Noto Sans KR', sans-serif;
      color: {{COLOR_TEXT}};
    }

    body::before {
      content: '';
      position: absolute;
      inset: 0;
      background: {{COLOR_BG}}CC;
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .section-label {
      margin-top: var(--pad-top);
      font-size: var(--label);
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.3em;
      color: {{COLOR_ACCENT}};
      opacity: 0.4;
      text-align: center;
    }

    .items-container {
      margin-top: 80px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0;
    }

    .item {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 0 var(--pad-x);
    }

    .item-number {
      font-size: 13px;
      font-weight: 500;
      letter-spacing: 0.15em;
      color: {{COLOR_ACCENT}};
      margin-bottom: 16px;
    }

    .item-text {
      font-size: var(--h2);
      font-weight: 400;
      letter-spacing: -0.01em;
      line-height: 1.4;
      white-space: pre-line;
      color: {{COLOR_TEXT}};
      max-height: 120px;
      overflow: hidden;
    }

    .item-separator {
      width: 48px;
      height: 1px;
      background: {{COLOR_ACCENT}}33;
      margin: var(--gap-block) 0;
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="section-label">장점</div>
    <div class="items-container">
      <div class="item">
        <div class="item-number">01</div>
        <div class="item-text">{{ITEM_1}}</div>
      </div>
      <div class="item-separator"></div>
      <div class="item">
        <div class="item-number">02</div>
        <div class="item-text">{{ITEM_2}}</div>
      </div>
      <div class="item-separator"></div>
      <div class="item">
        <div class="item-number">03</div>
        <div class="item-text">{{ITEM_3}}</div>
      </div>
    </div>
  </div>
</body>
</html>
