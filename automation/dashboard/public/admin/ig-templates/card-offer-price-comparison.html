<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1080">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      width: 1080px;
      height: 1350px;
      overflow: hidden;
      position: relative;
      background: {{BACKGROUND}};
      font-family: 'Noto Sans KR', sans-serif;
      color: {{COLOR_TEXT}};
    }

    body::before {
      content: '';
      position: absolute;
      inset: 0;
      background: {{COLOR_BG}}CC;
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      width: 100%;
      height: 100%;
      padding: 100px 80px 150px 80px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .section-label {
      font-size: 13px;
      font-weight: 500;
      line-height: 1.0;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      opacity: 0.4;
      margin-bottom: 48px;
    }

    .offer-text {
      font-size: 28px;
      font-weight: 400;
      line-height: 1.7;
      letter-spacing: -0.01em;
      text-align: center;
      opacity: 0.7;
      max-height: 140px;
      overflow: hidden;
      white-space: pre-line;
      margin-bottom: 48px;
    }

    .price-stack {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .original-price {
      font-size: 24px;
      font-weight: 300;
      line-height: 1.0;
      text-decoration: line-through;
      opacity: 0.4;
      max-height: 40px;
      overflow: hidden;
    }

    .discount-badge {
      margin-top: 20px;
      background: {{COLOR_HIGHLIGHT}};
      color: {{COLOR_BG}};
      padding: 10px 28px;
      border-radius: 20px;
      font-size: 22px;
      font-weight: 700;
      line-height: 1.0;
      letter-spacing: -0.02em;
      max-height: 50px;
      overflow: hidden;
    }

    .price-divider {
      width: 24px;
      height: 1px;
      background: {{COLOR_ACCENT}}33;
      margin: 20px 0;
    }

    .deal-price {
      font-size: 56px;
      font-weight: 700;
      line-height: 1.0;
      letter-spacing: -0.03em;
      color: {{COLOR_TEXT}};
      max-height: 80px;
      overflow: hidden;
    }

    .deadline-info {
      margin-top: 40px;
      font-size: 20px;
      font-weight: 300;
      line-height: 1.6;
      letter-spacing: 0.01em;
      opacity: 0.4;
      text-align: center;
      max-height: 40px;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="section-label">특별 가격</div>
    <div class="offer-text">{{OFFER_TEXT}}</div>
    <div class="price-stack">
      <div class="original-price">{{ORIGINAL_PRICE}}</div>
      <div class="discount-badge">{{DISCOUNT_RATE}}</div>
      <div class="price-divider"></div>
      <div class="deal-price">{{DEAL_PRICE}}</div>
    </div>
    <div class="deadline-info">{{DEADLINE_INFO}}</div>
  </div>
</body>
</html>
