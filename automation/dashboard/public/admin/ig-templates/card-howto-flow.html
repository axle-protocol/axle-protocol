<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1080">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      width: 1080px;
      height: 1350px;
      overflow: hidden;
      position: relative;
      background: {{BACKGROUND}};
      font-family: 'Noto Sans KR', sans-serif;
      color: {{COLOR_TEXT}};
    }

    body::before {
      content: '';
      position: absolute;
      inset: 0;
      background: {{COLOR_BG}}CC;
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      width: 100%;
      height: 100%;
      padding: 100px 80px 150px 80px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .section-label {
      font-size: 13px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.3em;
      opacity: 0.4;
      text-align: center;
      margin-bottom: 64px;
    }

    .flow-container {
      display: flex;
      align-items: stretch;
      justify-content: center;
      gap: 0;
      width: 100%;
      flex: 1;
      max-height: 600px;
    }

    .flow-card {
      flex: 1;
      background: {{COLOR_ACCENT}}08;
      border: 1px solid {{COLOR_ACCENT}}14;
      border-radius: 16px;
      padding: 36px 24px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .flow-number {
      font-size: 28px;
      font-weight: 700;
      color: {{COLOR_ACCENT}};
      margin-bottom: 16px;
    }

    .flow-text {
      font-size: 24px;
      font-weight: 400;
      line-height: 1.6;
      white-space: pre-line;
      max-height: 120px;
      overflow: hidden;
    }

    .flow-arrow {
      flex-shrink: 0;
      width: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: {{COLOR_ACCENT}};
      opacity: 0.4;
    }

    .howto-note {
      margin-top: auto;
      font-size: 20px;
      font-weight: 300;
      line-height: 1.6;
      letter-spacing: 0.01em;
      opacity: 0.4;
      text-align: center;
      white-space: pre-line;
      max-height: 60px;
      overflow: hidden;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="section-label">이렇게 주문하세요</div>
    <div class="flow-container">
      <div class="flow-card">
        <div class="flow-number">1</div>
        <div class="flow-text">{{STEP_1}}</div>
      </div>
      <div class="flow-arrow">&rarr;</div>
      <div class="flow-card">
        <div class="flow-number">2</div>
        <div class="flow-text">{{STEP_2}}</div>
      </div>
      <div class="flow-arrow">&rarr;</div>
      <div class="flow-card">
        <div class="flow-number">3</div>
        <div class="flow-text">{{STEP_3}}</div>
      </div>
    </div>
    <div class="howto-note">{{HOWTO_NOTE}}</div>
  </div>
</body>
</html>
