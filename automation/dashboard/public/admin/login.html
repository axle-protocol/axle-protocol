<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>관리자 로그인</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-zinc-950 text-zinc-100">
  <div class="max-w-md mx-auto p-6">
    <h1 class="text-xl font-semibold">관리자 로그인</h1>
    <p class="mt-2 text-sm text-zinc-400">모바일에서 Basic Auth 팝업이 안 뜨는 경우를 위한 로그인입니다.</p>

    <div class="mt-6 rounded-xl border border-zinc-800 bg-zinc-900/40 p-4">
      <label class="text-xs text-zinc-500">아이디</label>
      <input id="username" class="mt-1 w-full rounded-lg bg-zinc-950 border border-zinc-800 px-3 py-2" value="han" />

      <label class="mt-4 block text-xs text-zinc-500">비밀번호</label>
      <input id="password" type="password" class="mt-1 w-full rounded-lg bg-zinc-950 border border-zinc-800 px-3 py-2" placeholder="DASHBOARD_PASSWORD" />

      <button id="loginBtn" class="mt-4 w-full rounded-lg bg-emerald-400 text-zinc-950 py-2 font-semibold">로그인</button>
      <div id="msg" class="mt-2 text-xs text-zinc-400"></div>

      <div class="mt-4 text-xs text-zinc-500">
        로그인 후 아래로 이동:
        <div class="mt-1">
          <a class="underline" href="/admin">/admin</a> · <a class="underline" href="/admin/instagram">/admin/instagram</a>
        </div>
      </div>
    </div>
  </div>

  <script src="/admin/login.js"></script>
</body>
</html>
