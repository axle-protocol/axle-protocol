<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>사장님 로그인</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-zinc-950 text-zinc-100">
  <div class="max-w-sm mx-auto p-4">
    <header class="py-6">
      <h1 class="text-xl font-semibold">사장님 포털</h1>
      <p class="text-sm text-zinc-400">로그인</p>
    </header>

    <div class="rounded-xl border border-zinc-800 bg-zinc-900/40 p-4">
      <label class="text-xs text-zinc-400">아이디</label>
      <input id="username" class="mt-2 w-full rounded-lg bg-zinc-950 border border-zinc-800 px-3 py-2 text-sm" placeholder="예: demo" />

      <label class="mt-3 block text-xs text-zinc-400">비밀번호</label>
      <input id="password" type="password" class="mt-2 w-full rounded-lg bg-zinc-950 border border-zinc-800 px-3 py-2 text-sm" placeholder="예: demo1234" />

      <button id="loginBtn" class="mt-4 w-full rounded-lg bg-emerald-400 text-zinc-950 py-2 text-sm font-semibold">로그인</button>
      <div id="err" class="mt-2 text-xs text-red-300"></div>

      <div class="mt-4 text-xs text-zinc-500">
        데모 계정: demo / demo1234
      </div>
    </div>
  </div>

  <script src="/vendor/login.js"></script>
</body>
</html>
