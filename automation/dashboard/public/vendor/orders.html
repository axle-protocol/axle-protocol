<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>내 주문</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-zinc-950 text-zinc-100">
  <div class="max-w-xl mx-auto p-4">
    <header class="py-4">
      <h1 class="text-xl font-semibold">내 주문</h1>
      <p class="text-sm text-zinc-400" id="me">-</p>
    </header>

    <div class="rounded-xl border border-zinc-800 bg-zinc-900/40 p-4">
      <!-- Stats bar -->
      <div class="grid grid-cols-3 gap-2 text-center">
        <div class="rounded-lg bg-amber-400/10 border border-amber-400/30 p-2">
          <div class="text-lg font-bold text-amber-300" id="pendingCount">-</div>
          <div class="text-xs text-zinc-500">미처리</div>
        </div>
        <div class="rounded-lg bg-emerald-400/10 border border-emerald-400/30 p-2">
          <div class="text-lg font-bold text-emerald-300" id="shippedCount">-</div>
          <div class="text-xs text-zinc-500">발송완료</div>
        </div>
        <div class="rounded-lg bg-red-400/10 border border-red-400/30 p-2">
          <div class="text-lg font-bold text-red-300" id="holdCount">-</div>
          <div class="text-xs text-zinc-500">보류</div>
        </div>
      </div>

      <!-- Search + Filter -->
      <div class="mt-3 flex gap-2">
        <input id="searchInput" class="flex-1 rounded-lg bg-zinc-950 border border-zinc-800 px-3 py-2 text-sm" placeholder="상품명/수령인 검색" />
        <select id="dateFilter" class="rounded-lg bg-zinc-950 border border-zinc-800 px-2 py-2 text-sm">
          <option value="all">전체</option>
          <option value="today" selected>오늘</option>
          <option value="week">이번주</option>
        </select>
      </div>

      <!-- Actions -->
      <div class="mt-3 flex gap-2">
        <button id="exportBtn" class="flex-1 rounded-lg bg-zinc-100 text-zinc-900 px-3 py-2 text-sm font-semibold">엑셀 다운로드</button>
        <button id="refreshBtn" class="rounded-lg bg-zinc-800 px-3 py-2 text-sm">새로고침</button>
        <button id="logoutBtn" class="rounded-lg bg-zinc-800 px-3 py-2 text-sm">로그아웃</button>
      </div>

      <div id="orders" class="mt-3 grid gap-3"></div>
    </div>

    <div class="mt-4 text-center text-xs text-zinc-600">
      팁: 홈 화면에 추가하면 앱처럼 빠르게 열 수 있어요
    </div>
  </div>

  <script src="/vendor/orders.js"></script>
</body>
</html>
