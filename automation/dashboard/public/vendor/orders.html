<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>내 주문</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-zinc-950 text-zinc-100">
  <div class="max-w-xl mx-auto p-4">
    <header class="py-4">
      <h1 class="text-xl font-semibold">내 주문</h1>
      <p class="text-sm text-zinc-400">주소/전화 확인 · 송장번호 입력 · 엑셀 다운로드</p>
    </header>

    <div class="rounded-xl border border-zinc-800 bg-zinc-900/40 p-4">
      <div class="flex items-center justify-between">
        <div>
          <div class="text-xs text-zinc-500">로그인</div>
          <div id="me" class="text-sm">-</div>
        </div>
        <button id="logoutBtn" class="rounded-lg bg-zinc-800 px-3 py-2 text-sm">로그아웃</button>
      </div>

      <div class="mt-3 flex gap-2">
        <button id="exportBtn" class="flex-1 rounded-lg bg-zinc-100 text-zinc-900 px-3 py-2 text-sm font-semibold">내 주문 엑셀(xlsx)</button>
        <button id="refreshBtn" class="rounded-lg bg-zinc-800 px-3 py-2 text-sm">새로고침</button>
      </div>

      <div id="orders" class="mt-3 grid gap-3"></div>
    </div>
  </div>

  <script src="/vendor/orders.js"></script>
</body>
</html>
