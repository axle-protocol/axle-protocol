<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Automation Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-zinc-950 text-zinc-100">
  <div class="max-w-xl mx-auto p-4">
    <header class="py-4">
      <h1 class="text-xl font-semibold">Automation Dashboard</h1>
      <p class="text-sm text-zinc-400">스마트스토어 / 인스타 자동화 승인·리포트 (MVP)</p>
    </header>

    <section class="space-y-3">
      <div class="rounded-xl border border-zinc-800 bg-zinc-900/40 p-4">
        <div class="flex items-center justify-between">
          <div>
            <div class="text-sm text-zinc-400">상태</div>
            <div class="text-lg font-medium" id="health">확인 중…</div>
          </div>
          <button id="refresh" class="rounded-lg bg-zinc-100 text-zinc-900 px-3 py-2 text-sm font-medium">새로고침</button>
        </div>
      </div>

      <div class="rounded-xl border border-zinc-800 bg-zinc-900/40 p-4">
        <div class="flex items-center justify-between">
          <div>
            <div class="text-sm text-zinc-400">승인 대기 / 인증 필요</div>
            <div class="text-xs text-zinc-500">needs_auth는 최상단 고정 · pending만 승인/보류 가능</div>
          </div>
          <div class="text-xs text-zinc-400" id="counts">-</div>
        </div>

        <div class="mt-3 flex gap-2">
          <input id="search" placeholder="검색 (주문번호/계정/문구)" class="w-full rounded-lg bg-zinc-950 border border-zinc-800 px-3 py-2 text-sm outline-none" />
        </div>

        <div id="queue" class="mt-3 grid gap-3"></div>
      </div>

      <div class="rounded-xl border border-zinc-800 bg-zinc-900/40 p-4">
        <div class="text-sm text-zinc-400">리포트</div>
        <ul class="mt-2 text-sm list-disc pl-5 text-zinc-200 space-y-1">
          <li>최근 실행 로그 / 스크린샷 / 에러 모음 (예정)</li>
          <li>DM/댓글 초안 큐 (예정)</li>
        </ul>
      </div>

      <footer class="py-4 text-xs text-zinc-500">
        MVP: 모바일에서 ‘보기 편한 승인 화면’부터 만든 버전. 기능은 점진적으로 붙임.
      </footer>
    </section>
  </div>

  <script src="/app.js"></script>
</body>
</html>
