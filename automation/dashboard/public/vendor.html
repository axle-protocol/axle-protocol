<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vendor Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-zinc-950 text-zinc-100">
  <div class="max-w-xl mx-auto p-4">
    <header class="py-4">
      <h1 class="text-xl font-semibold">사장님 포털 (MVP)</h1>
      <p class="text-sm text-zinc-400">내 주문 확인 · 엑셀 다운로드 · 송장번호 입력</p>
    </header>

    <section id="login" class="space-y-3 hidden">
      <div class="rounded-xl border border-zinc-800 bg-zinc-900/40 p-4">
        <div class="text-sm text-zinc-400">로그인</div>
        <input id="vendorId" class="mt-2 w-full rounded-lg bg-zinc-950 border border-zinc-800 px-3 py-2 text-sm" placeholder="vendor id" />
        <input id="password" type="password" class="mt-2 w-full rounded-lg bg-zinc-950 border border-zinc-800 px-3 py-2 text-sm" placeholder="password" />
        <button id="loginBtn" class="mt-3 w-full rounded-lg bg-emerald-400 text-zinc-950 py-2 text-sm font-semibold">로그인</button>
        <div id="loginErr" class="mt-2 text-xs text-red-300"></div>
      </div>
    </section>

    <section id="app" class="space-y-3 hidden">
      <div class="rounded-xl border border-zinc-800 bg-zinc-900/40 p-4">
        <div class="flex items-center justify-between">
          <div>
            <div class="text-sm text-zinc-400">내 주문</div>
            <div id="me" class="text-xs text-zinc-500">-</div>
          </div>
          <button id="logoutBtn" class="rounded-lg bg-zinc-800 px-3 py-2 text-sm">로그아웃</button>
        </div>

        <div class="mt-3 flex gap-2">
          <button id="exportBtn" class="flex-1 rounded-lg bg-zinc-100 text-zinc-900 px-3 py-2 text-sm font-semibold">내 주문 엑셀(xlsx)</button>
          <button id="refreshBtn" class="rounded-lg bg-zinc-800 px-3 py-2 text-sm">새로고침</button>
        </div>

        <div id="orders" class="mt-3 grid gap-3"></div>
      </div>
    </section>

    <footer class="py-4 text-xs text-zinc-500">
      MVP: 주소/전화 표시 + 송장번호 입력 + 엑셀 다운로드. (감사로그/락아웃/초대링크는 다음 스텝)
    </footer>
  </div>

  <script src="/vendor.js"></script>
</body>
</html>
