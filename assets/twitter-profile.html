<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
  body { margin: 0; padding: 0; background: transparent; }
  
  .profile-pic {
    width: 400px;
    height: 400px;
    background: #0A0A1A;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    overflow: hidden;
  }
  
  /* 글로우 오브들 */
  .glow-1 {
    position: absolute;
    width: 250px;
    height: 250px;
    background: radial-gradient(circle, #6366F1 0%, transparent 70%);
    top: -40px;
    right: -30px;
    opacity: 0.6;
    filter: blur(40px);
  }
  .glow-2 {
    position: absolute;
    width: 200px;
    height: 200px;
    background: radial-gradient(circle, #8B5CF6 0%, transparent 70%);
    bottom: -20px;
    left: -10px;
    opacity: 0.5;
    filter: blur(35px);
  }
  .glow-3 {
    position: absolute;
    width: 120px;
    height: 120px;
    background: radial-gradient(circle, #EC4899 0%, transparent 70%);
    top: 60px;
    left: 40px;
    opacity: 0.3;
    filter: blur(25px);
  }
  
  /* 메인 로고 */
  .logo-container {
    z-index: 2;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 4px;
  }
  .logo-icon {
    width: 100px;
    height: 100px;
    background: linear-gradient(135deg, #6366F1 0%, #8B5CF6 50%, #A78BFA 100%);
    border-radius: 24px;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 8px 32px rgba(99,102,241,0.5), 0 0 60px rgba(99,102,241,0.2);
    position: relative;
  }
  .logo-icon::after {
    content: '';
    position: absolute;
    inset: -2px;
    border-radius: 26px;
    background: linear-gradient(135deg, rgba(255,255,255,0.3), transparent);
    -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
    -webkit-mask-composite: xor;
    padding: 2px;
  }
  .logo-letter {
    font-family: -apple-system, 'SF Pro Display', 'Inter', sans-serif;
    font-size: 56px;
    font-weight: 900;
    color: white;
    letter-spacing: -3px;
    text-shadow: 0 2px 10px rgba(0,0,0,0.3);
  }
  .brand-name {
    font-family: -apple-system, 'SF Pro Display', 'Inter', sans-serif;
    font-size: 32px;
    font-weight: 800;
    color: white;
    letter-spacing: 3px;
    margin-top: 12px;
    text-transform: uppercase;
  }
  .brand-sub {
    font-family: -apple-system, sans-serif;
    font-size: 14px;
    font-weight: 600;
    color: rgba(165,180,252,0.8);
    letter-spacing: 5px;
    text-transform: uppercase;
  }
  
  /* 그리드 패턴 */
  .grid-pattern {
    position: absolute;
    inset: 0;
    background-image: 
      linear-gradient(rgba(99,102,241,0.06) 1px, transparent 1px),
      linear-gradient(90deg, rgba(99,102,241,0.06) 1px, transparent 1px);
    background-size: 30px 30px;
    z-index: 1;
  }
  
  /* 동심원 */
  .ring {
    position: absolute;
    border: 1px solid rgba(99,102,241,0.1);
    border-radius: 50%;
    z-index: 1;
  }
  .ring-1 { width: 200px; height: 200px; top: 100px; left: 100px; }
  .ring-2 { width: 300px; height: 300px; top: 50px; left: 50px; }
  .ring-3 { width: 380px; height: 380px; top: 10px; left: 10px; }
</style>
</head>
<body>
  <div class="profile-pic">
    <div class="glow-1"></div>
    <div class="glow-2"></div>
    <div class="glow-3"></div>
    <div class="grid-pattern"></div>
    <div class="ring ring-1"></div>
    <div class="ring ring-2"></div>
    <div class="ring ring-3"></div>
    <div class="logo-container">
      <div class="logo-icon">
        <span class="logo-letter">A</span>
      </div>
      <span class="brand-name">AGENT</span>
      <span class="brand-sub">MARKET</span>
    </div>
  </div>
</body>
</html>
