<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
body { margin: 0; display: flex; align-items: center; justify-content: center; width: 400px; height: 400px; background: #0f172a; }
.container {
  width: 400px; height: 400px;
  background: linear-gradient(135deg, #1e1b4b 0%, #312e81 50%, #1e40af 100%);
  display: flex; flex-direction: column; align-items: center; justify-content: center;
  border-radius: 50%;
  position: relative; overflow: hidden;
}
.glow {
  position: absolute; top: -50px; left: -50px;
  width: 200px; height: 200px;
  background: radial-gradient(circle, rgba(99,102,241,0.4) 0%, transparent 70%);
}
.glow2 {
  position: absolute; bottom: -30px; right: -30px;
  width: 150px; height: 150px;
  background: radial-gradient(circle, rgba(236,72,153,0.3) 0%, transparent 70%);
}
.emoji { font-size: 120px; z-index: 2; margin-bottom: -10px; }
.text { font-family: 'Inter', 'Segoe UI', sans-serif; font-size: 48px; font-weight: 800; color: white; z-index: 2; letter-spacing: -1px; }
.sub { font-family: 'Inter', 'Segoe UI', sans-serif; font-size: 18px; color: #94a3b8; z-index: 2; margin-top: 4px; }
</style>
</head>
<body>
<div class="container">
  <div class="glow"></div>
  <div class="glow2"></div>
  <div class="emoji">üèõÔ∏è</div>
  <div class="text">AM</div>
  <div class="sub">AI Economy City</div>
</div>
</body>
</html>
