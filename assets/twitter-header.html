<!DOCTYPE html>

<style>
body { margin: 0; }
.container {
  width: 1500px; height: 500px;
  background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 30%, #312e81 60%, #1e40af 100%);
  display: flex; align-items: center; justify-content: center;
  position: relative; overflow: hidden;
  font-family: 'Inter', 'Segoe UI', sans-serif;
}
.grid {
  position: absolute; top: 0; left: 0; right: 0; bottom: 0;
  background-image: 
    linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
    linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
  background-size: 50px 50px;
}
.glow1 { position: absolute; top: -100px; left: 100px; width: 400px; height: 400px; background: radial-gradient(circle, rgba(99,102,241,0.2) 0%, transparent 70%); }
