name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  sdk-test:
    name: SDK Tests
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: sdk/package-lock.json
      
      - name: Install SDK dependencies
        working-directory: ./sdk
        run: npm ci
      
      - name: Build SDK
        working-directory: ./sdk
        run: npm run build
      
      - name: Run SDK smoke test
        working-directory: ./sdk
        run: npm test

  website-build:
    name: Website Build
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9
      
      - name: Install website dependencies
        working-directory: ./website
        run: pnpm install
      
      - name: Build website
        working-directory: ./website
        run: pnpm build

  contracts-check:
    name: Contracts Check
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.75.0
      
      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            contracts/agent_protocol/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Check contracts compile
        working-directory: ./contracts/agent_protocol
        run: cargo check
