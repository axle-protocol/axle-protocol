name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  sdk-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: cd sdk && npm ci && npm run build && npm test

  website-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 9
      - run: cd website && pnpm install && pnpm build
