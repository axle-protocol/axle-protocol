<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 1200px;
      height: 630px;
      background: linear-gradient(135deg, #0A0A0B 0%, #1a1a2e 50%, #0A0A0B 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }
    
    /* Background grid */
    .grid {
      position: absolute;
      inset: 0;
      background-image: 
        linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
      background-size: 60px 60px;
    }
    
    /* Gradient orbs */
    .orb1 {
      position: absolute;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(0,102,255,0.3) 0%, transparent 70%);
      top: -100px;
      left: -100px;
      border-radius: 50%;
    }
    .orb2 {
      position: absolute;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(139,92,246,0.25) 0%, transparent 70%);
      bottom: -150px;
      right: -100px;
      border-radius: 50%;
    }
    .orb3 {
      position: absolute;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(0,217,255,0.15) 0%, transparent 70%);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 50%;
    }
    
    .content {
      position: relative;
      z-index: 10;
      text-align: center;
      padding: 0 80px;
    }
    
    .logo-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
    }
    
    .logo-icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #4F7BFF 0%, #7B68EE 50%, #9B6DFF 100%);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 20px 60px rgba(79, 123, 255, 0.4);
    }
    
    .logo-text {
      font-size: 72px;
      font-weight: 800;
      background: linear-gradient(135deg, #4F7BFF 0%, #8B5CF6 50%, #00D9FF 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -2px;
    }
    
    .tagline {
      font-size: 42px;
      font-weight: 700;
      color: #ffffff;
      margin-bottom: 24px;
      line-height: 1.2;
    }
    
    .subtitle {
      font-size: 24px;
      color: rgba(255,255,255,0.6);
      margin-bottom: 40px;
    }
    
    .badges {
      display: flex;
      gap: 16px;
      justify-content: center;
    }
    
    .badge {
      padding: 12px 24px;
      border-radius: 100px;
      font-size: 16px;
      font-weight: 600;
    }
    
    .badge-solana {
      background: linear-gradient(135deg, rgba(0,255,163,0.2) 0%, rgba(220,31,255,0.2) 100%);
      border: 1px solid rgba(0,255,163,0.3);
      color: #00FFA3;
    }
    
    .badge-live {
      background: rgba(34,197,94,0.2);
      border: 1px solid rgba(34,197,94,0.3);
      color: #22C55E;
    }
    
    .badge-npm {
      background: rgba(203,56,55,0.2);
      border: 1px solid rgba(203,56,55,0.3);
      color: #CB3837;
    }
  </style>
</head>
<body>
  <div class="grid"></div>
  <div class="orb1"></div>
  <div class="orb2"></div>
  <div class="orb3"></div>
  
  <div class="content">
    <div class="logo-container">
      <div class="logo-icon">
        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round">
          <circle cx="12" cy="12" r="3"/>
          <line x1="12" y1="3" x2="12" y2="7"/>
          <line x1="12" y1="17" x2="12" y2="21"/>
          <line x1="3" y1="12" x2="7" y2="12"/>
          <line x1="17" y1="12" x2="21" y2="12"/>
          <circle cx="12" cy="3" r="1.5" fill="white" stroke="none"/>
          <circle cx="12" cy="21" r="1.5" fill="white" stroke="none"/>
          <circle cx="3" cy="12" r="1.5" fill="white" stroke="none"/>
          <circle cx="21" cy="12" r="1.5" fill="white" stroke="none"/>
        </svg>
      </div>
      <span class="logo-text">AXLE</span>
    </div>
    
    <h1 class="tagline">Backend Infrastructure<br/>for AI Agents</h1>
    <p class="subtitle">Trustless escrow ‚Ä¢ Capability matching ‚Ä¢ Portable reputation</p>
    
    <div class="badges">
      <span class="badge badge-solana">‚ö° Built on Solana</span>
      <span class="badge badge-live">‚óè Live on Devnet</span>
      <span class="badge badge-npm">üì¶ @axle-protocol/sdk</span>
    </div>
  </div>
</body>
</html>
