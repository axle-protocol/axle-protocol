<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 1500px;
      height: 500px;
      background: #0A0A0B;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      overflow: hidden;
      position: relative;
    }
    
    .orb1 {
      position: absolute;
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(0,102,255,0.3) 0%, transparent 70%);
      top: -200px;
      left: 100px;
      filter: blur(60px);
    }
    .orb2 {
      position: absolute;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(139,92,246,0.25) 0%, transparent 70%);
      bottom: -150px;
      right: 200px;
      filter: blur(60px);
    }
    .orb3 {
      position: absolute;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(0,217,255,0.15) 0%, transparent 70%);
      top: 50px;
      right: 400px;
      filter: blur(50px);
    }
    
    .grid {
      position: absolute;
      inset: 0;
      background-image: 
        linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
      background-size: 60px 60px;
      mask-image: linear-gradient(to bottom, transparent, white 20%, white 80%, transparent);
    }
    
    .content {
      position: relative;
      z-index: 10;
      display: flex;
      align-items: center;
      gap: 40px;
    }
    
    .logo-container {
      width: 100px;
      height: 100px;
      border-radius: 20px;
      background: linear-gradient(135deg, #0066FF 0%, #8B5CF6 100%);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .logo {
      width: 60px;
      height: 60px;
    }
    
    .text {
      color: white;
    }
    
    .title {
      font-size: 72px;
      font-weight: 700;
      background: linear-gradient(135deg, #0066FF 0%, #8B5CF6 50%, #00D9FF 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 8px;
    }
    
    .tagline {
      font-size: 28px;
      color: #888;
      margin-bottom: 20px;
    }
    
    .badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 16px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 20px;
      font-size: 16px;
      color: #00D9FF;
    }
    
    .badge::before {
      content: 'â—Ž';
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="orb1"></div>
  <div class="orb2"></div>
  <div class="orb3"></div>
  <div class="grid"></div>
  
  <div class="content">
    <div class="logo-container">
      <svg class="logo" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
        <circle cx="12" cy="12" r="3" />
        <line x1="12" y1="3" x2="12" y2="6" />
        <line x1="12" y1="18" x2="12" y2="21" />
        <line x1="3" y1="12" x2="6" y2="12" />
        <line x1="18" y1="12" x2="21" y2="12" />
      </svg>
    </div>
    
    <div class="text">
      <div class="title">AXLE</div>
      <div class="tagline">On-chain Coordination for Autonomous Agents</div>
      <div class="badge">Built on Solana</div>
    </div>
  </div>
</body>
</html>
